<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-10 col-md-5">
          <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.383157
              4690835!2d3.3444004140008343!3d6.599213024111247!2m3!1f0!2f0!3f0!3m2!1i1024!2i7
              68!4f13.1!3m3!1m2!1s0x103b922f8081dc31%3A0xbf7718ea315c63e!2s2b%20Yinusa%20Aden
              iji%20St%2C%20Allen%20100271%2C%20Ikeja%2C%20Lagos!5e0!3m2!1sen!2sng!4v16775295
              30230!5m2!1sen!2sng" allowfullscreen="" loading="lazy" referrerpolicy="no-refer
              rer-when-downgrade"></iframe>
          </div>
      </div>
      
      <div class="col-10 col-md-5">
        <div class="cform">
          <form action="{% url 'contact' %}" method= "POST">
            {% csrf_token %}
            <div class="row justify-content-center">
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="exampleInputText1" class="form-label">First Name</label>
                  <input type="text" class="firstName" id="form-control" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="mb-3">
                  <label for="exampleInputText1" class="form-label">Last Name</label>
                  <input type="text" class="lastName" id="form-control" aria-describedby="emailHelp">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputText1" class="form-label">Subject</label>
              <input type="text" name="subject" class="form-control" id="exampleInputText1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputText1" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <textarea name="message" id="" cols="30" rows="10">Enter Message</textarea>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
     </div>
  </div>
  </div>
